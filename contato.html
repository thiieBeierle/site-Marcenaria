<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcenaria Caioba</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="padrao.css">
    <link rel="stylesheet" href="contato.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="caixa">
            <a href="https://basesocial.org/" target="_blank"><img id="logoColorida" src="imagens//assets/logo.png"
                    alt="Logo"></a>
        </div>
        <div>
            <nav>
                <ul>
                    <li> <a href="home.html"> Home</li> </a>
                    <li> <a href="produtos.html"> Produtos</li> </a>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="formulario">
            <form action="contato.html">
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seuemail@dominio.com">
                <label for="contato">Contato</label>
                <input type="tel" id="contato" placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem">
                <div class="quests">
                    <label for="preferencia" class="pref">Como prefere o nosso contato?</label>
                    <input type="radio" class="radio">Email
                    <br>
                    <input type="radio" class="radio">Telefone
                    <br>
                    <input type="radio" class="radio">WhatsApp
                </div>
                <label for="select">Que horário prefere ser atendido?</label>

                <select class="periodo">
                    <option value="manha">manhã</option>
                    <option value="tarde">tarde</option>
                    <option value="noite">noite</option>
                </select>
                <br>
                <div class="lastQuest">
                    <input type="checkbox" class="news">Gostaria de receber novas novidades por Email?
                </div>
                <input type="submit" value="Enviar Formulário" class="submit">
            </form>
        </div>
    </main>


    <div id="container">
        <footer>
            <img id="logoPB" src="imagens//assets/logo-branco.png" alt="logo-branco">
            <p class="copyright">© Copyright Marcenaria Caioba 2022</p>
            <img id="parteBaixo" src="imagens/assets/bg.jpg" alt="bg">
        </footer>
    </div>

</body>
